databaseChangeLog:
  - changeSet:
      id:  1
      author:  altonac
      changes:
        - createTable:
            tableName:  account
            columns:
              - column:
                  name:  id
                  type:  varchar(36)
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name:  name
                  type:  varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName:  account_config
            columns:
              - column:
                  name:  id
                  type:  varchar(36)
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name:  value
                  type:  varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: account_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    references: account(id)
                    foreignKeyName: fk_account_config_from_account
        - createTable:
            tableName: account_transaction
            columns:
              - column:
                  name:  id
                  type:  varchar(36)
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name:  value
                  type:  decimal
                  constraints:
                    nullable: false
              - column:
                  name: account_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    references: account(id)
                    foreignKeyName: fk_transaction_account_id_from_account
              - column:
                  name: from_account_id
                  type: varchar(36)
                  constraints:
                    nullable: true
                    references: account(id)
                    foreignKeyName: fk_transaction_from_account_id_to_account
  - changeSet:
      id:  2
      author:  altonac
      changes:
        - update:
            tableName: account
            columns:
              - column:
                  name: type
                  value: "PHYSICAL_ASSET"
            where: "type='ASSET'"